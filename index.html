<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
    <link rel="stylesheet" href="dist/output.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <section class="min-h-screen min-w-screen  bg-black text-white flex justify-center overflow-hidden">
        <div id="container" class="w-[90%] sm:w-2/3 border mt-5 bg-slate-950 h-fit pb-4 rounded-2xl lg:w-[50%]">

            <!-- heading  -->
            <div id="heading" class="text-4xl sm:text-6xl font-bold p-5">
                TaskNest 2.0
                <div class="text-xl text-slate-400 sm:ml-10 font-mono">.....get your shit done.</div>
            </div>

            <!-- input and add button  -->
            <div id="inputTask"
                class="sm:flex sm:align-middle sm:justify-center mx-2.5 mt-2.5 rounded-2xl sm:w-[90%] sm:mx-auto">

                <div id="inputDiv" class="rounded-2xl w-full text-white border">
                    <input type="text" name="inputBar" id="inputBar" placeholder="Add your task here..."
                        autocomplete="off" class=" p-3 w-full sm:text-2xl focus:outline-none sm:align-middle">
                </div>

                <div id="addBtn"
                    class="w-full sm:w-fit border rounded-2xl text-black bg-slate-200 font-bold text-center sm:text-2xl mt-3 sm:ml-2.5 sm:mt-0 cursor-pointer hover:bg-white transition p-3">
                    <button class="cursor-pointer">Add</button>
                </div>
            </div>

            <!-- taskContainer -->
            <div id="taskContainer" class="sm:text-2xl pt-5 ">

                <!-- task 1 -->


            </div>
    </section>
</body>
