<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNest</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
    <link rel="stylesheet" href="dist/output.css">
    <link rel="shortcut icon" href="src/img/icon.svg" type="image/x-icon">
</head>

<body>
    <section class="min-h-screen min-w-screen bg-gradient-to-br from-slate-900 via-slate-950 to-black text-white flex justify-center items-start overflow-hidden">
        <div id="container" class="w-[95%] sm:w-2/3 border border-slate-800 mt-8 bg-slate-950 h-fit pb-8 rounded-3xl shadow-2xl lg:w-[50%]">

            <!-- heading  -->
            <div id="heading" class="text-4xl sm:text-6xl font-bold p-6 text-center tracking-tight">
                <span class="text-emerald-400 drop-shadow-lg">TaskNest 2.0</span>
                <div class="text-xl text-slate-400 sm:ml-10 font-mono mt-2">.....get your tasks done.</div>
            </div>

            <!-- input and add button  -->
            <div id="inputTask"
                class="sm:flex sm:align-middle sm:justify-center mx-4 mt-4 rounded-2xl sm:w-[90%] sm:mx-auto bg-slate-900 shadow-lg p-4">

                <div id="inputDiv" class="rounded-2xl w-full text-white border border-slate-700 bg-slate-800">
                    <input type="text" name="inputBar" id="inputBar" placeholder="Add your task here..."
                        autocomplete="off"
                        class="p-3 w-full sm:text-2xl focus:outline-none sm:align-middle bg-transparent placeholder:text-slate-400" />
                </div>

                <div id="addBtn"
                    class="w-full sm:w-fit border border-emerald-400 rounded-2xl text-black bg-emerald-400 font-bold text-center sm:text-2xl mt-3 sm:ml-2.5 sm:mt-0 cursor-pointer hover:bg-emerald-300 transition p-3 shadow-md hover:scale-105 active:scale-95">
                    <button class="cursor-pointer w-full">Add</button>
                </div>
            </div>

            <!-- taskContainer -->
            <div id="taskContainer" class="sm:text-2xl pt-5 space-y-4 px-4">
                <!-- task 1 -->
                 
        </div>
            </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
